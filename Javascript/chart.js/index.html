<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>chat-js test</title>

  <script src="./js/Chart.js" charset="utf-8"></script>
</head>

<body>
  <div>
    <canvas id="canvas"></canvas>
  </div>

  <script type="text/javascript">
    var ctx = document.getElementById("canvas");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(153, 102, 255, 1)',
          ],
          borderWidth: 1
        }, {
          label: '# of Votes',
          data: [2, 1, 13, 5, 12, 3],
          backgroundColor: [
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(153, 102, 255, 1)',
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
